  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>5:15</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="fivefifteenApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container" ng-controller="HeaderCtrl">
      <div class='page-header'>
          <div class="row">
            <h1 class="fft-logo col-xs-12 col-sm-8">
              <a href="#/">
                <span class="fft-clock-number">5</span><span class="fft-clock-separator">:</span><span class="fft-clock-number">1</span><span class="fft-clock-number">5</span>
              </a>
            </h1>
            <div class="col-xs-12 col-sm-4" ng-show="inProgress()">
              <a href="#/{{state.startPath}}" id="start" type="button" class="btn btn-primary btn-lg btn-block">Start</a>
            </div>
          </div>
          <div class="row" ng-show="inProgress()">
            <div class="col-xs-12">
             <p class="lead" ng-bind="tagLine"></p>
            </div>
          </div>
      </div>
      <!-- Github Ribbon -->
      <a href="https://github.com/Lullabot/fivefifteen"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

    </div>
    
    <!-- Add your site or application content here -->
    <div class="container" ng-view="" ng-model="data"></div>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/marked.js"></script>
    <script src="scripts/providers/debounce.js"></script>
    <script src="scripts/providers/modalService.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/filters/md.js"></script>
    <script src="scripts/directives/clock.js"></script>
    <!-- endbuild -->

    <script type="text/javascript">
    // Remember to set this to true before deployment. It's just annoying during development.
    var ask = false; 
    $(window).bind('beforeunload', function(){
